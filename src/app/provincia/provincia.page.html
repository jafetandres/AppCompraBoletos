<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/nueva-ruta']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Provincias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content *ngIf="items" class="list-mini-content" padding>
     

    <div *ngIf="items.length > 0" class="list-mini">
      <ion-list>
        <ion-item *ngFor="let item of items" >
         
          <ion-label>{{item.payload.doc.data().descripcion}}</ion-label>
          
        </ion-item>
      </ion-list>
    </div>
    <div *ngIf="items.length == 0" class="empty-list">
      Porfavor crear una provincia.
    </div>
  </ion-content>

</ion-content>
