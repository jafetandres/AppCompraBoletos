<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/nuevo-pais']">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Paises</ion-title>
    </ion-toolbar>
  </ion-header>
  

      
    <ion-content *ngIf="paises" class="list-mini-content" padding>
        
        <ion-list>
      

          <ion-item-sliding *ngFor="let pais of paises | async ">
              <ion-item>
                  <ion-label>
                      <h3>Pais</h3>
                      <p>
                          {{pais.descripcion}}
                      </p>
                  </ion-label>
              </ion-item>

              <ion-item-options side="start">
                  <ion-item-option color="secondary" (click)="actualizar(pais.id)">
                      <ion-icon slot="icon-only" name="md-create"></ion-icon>
                  </ion-item-option>
              </ion-item-options>

              <ion-item-options side="end">
                  <ion-item-option color="danger" (click)="eiminar(pais.id)">
                      <ion-icon slot="icon-only" name="trash"></ion-icon>
                  </ion-item-option>
              </ion-item-options>

          </ion-item-sliding>
        </ion-list>
      <div *ngIf="paises.length == 0" class="empty-list">
        Por favor crea un pais.
      </div>
    </ion-content>
