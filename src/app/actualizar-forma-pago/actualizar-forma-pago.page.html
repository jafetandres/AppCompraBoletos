<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/forma-pago"></ion-back-button>
        </ion-buttons>
        <ion-title>Actualizar forma de Pago</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
        <ion-item>
            <ion-label position="floating" color="primary">Descripcion</ion-label>
            <ion-input type="text" formControlName="descripcion"></ion-input>
        </ion-item>
        <ion-button class="submit-btn" expand="block" type="submit">Guardar</ion-button>
    </form>


</ion-content>
