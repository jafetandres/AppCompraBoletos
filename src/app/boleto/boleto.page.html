<ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Compra de Boletos</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item [routerLink]="['/pais']">
                Pais
                <ion-icon slot="start" name="contract"></ion-icon>
            </ion-item>
            <ion-item [routerLink]="['/provincia']">Provincia
                <ion-icon slot="start" name="locate"></ion-icon>
            </ion-item>
            <ion-item [routerLink]="['/ciudad']">Ciudad
                <ion-icon slot="start" name="outlet"></ion-icon>
            </ion-item>
            <ion-item [routerLink]="['/vehiculo']">Vehiculo
                <ion-icon slot="start" name="car"></ion-icon>
            </ion-item>
            <ion-item [routerLink]="['/ruta']">Rutas
                <ion-icon slot="start" name="map"></ion-icon>
            </ion-item>
            <!-- <ion-item [routerLink]="['/boleto']">Boleto
                <ion-icon slot="start" name="document"></ion-icon>
            </ion-item> -->
            <ion-item [routerLink]="['/forma-pago']">Forma de Pago
                <ion-icon slot="start" name="logo-usd"></ion-icon>
            </ion-item>
            <ion-item [routerLink]="['/factura']">Factura
                <ion-icon slot="start" name="document"></ion-icon>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="toggleMenu()">
                <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
            <ion-button [routerLink]="['/perfil']">
                <ion-icon src="../assets/icon/person-circle-outline.svg" name="person-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Compra Boletos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content *ngIf="items" class="list-mini-content" padding>


        <div *ngIf="items.length > 0" class="list-mini">
            <ion-list>
                <ion-item-sliding *ngFor="let item of items">
                    <ion-item>
                        <ion-label>{{ item.payload.doc.data().estado }}</ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option color="danger" (click)="eliminar(item.payload.doc.id)">
                            <ion-icon slot="icon-only" name="trash"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </div>
        <div *ngIf="items.length == 0" class="empty-list">
            Porfavor crea un boleto.
        </div>
    </ion-content>

</ion-content>
