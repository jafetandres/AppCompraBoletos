<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/nuevo-boleto']">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Boletos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content *ngIf="items" class="list-mini-content" padding>


        <div *ngIf="items.length > 0" class="list-mini">
            <ion-list>
                <ion-item-sliding *ngFor="let item of items">
                    <ion-item>
                        <ion-label>{{ item.payload.doc.data().estado }}</ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option color="danger" (click)="eliminar(item.payload.doc.id)">
                            <ion-icon slot="icon-only" name="trash"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </div>
        <div *ngIf="items.length == 0" class="empty-list">
            Porfavor crea un boleto.
        </div>
    </ion-content>

</ion-content>
