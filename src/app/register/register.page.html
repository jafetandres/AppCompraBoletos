<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding class="form-content">

      <div>
          <ion-row>
            <ion-col size="6" offset="3">
              <img [src]="image" alt="this is the image"/>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6" offset="3">
              <ion-button fill="outline" expand="block" size="small" (click)="openImagePicker()">Subir foto de perfil</ion-button>
            </ion-col>
          </ion-row>
        </div>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">
  
      <ion-item>
        <ion-label position="floating" color="primary">Correo</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
  
      <ion-item>
        <ion-label position="floating" color="primary">Contrase√±a</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
  
      <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Registrar</ion-button>
      <label class="error-message">{{errorMessage}}</label>
      <label class="success-message">{{successMessage}}</label>
    </form>
    <p class="go-to-login">Ya tienes una cuenta? <a (click)="goLoginPage()">Inicia Sesion</a></p>
  
  </ion-content>
