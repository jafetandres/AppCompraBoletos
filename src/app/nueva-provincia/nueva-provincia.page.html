<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/provincia"></ion-back-button>
      </ion-buttons>
      <ion-title>Nueva Provincia</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  
       
      
      <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
          <ion-item>
          <ion-label>Seleccione un Pais</ion-label>
          <ion-select formControlName="pais" >
            <ion-select-option *ngFor="let item of items" >{{item.payload.doc.data().descripcion}}</ion-select-option>
          </ion-select>
        </ion-item>
          <ion-item>
            <ion-label position="floating" color="primary">Descripcion</ion-label>
            <ion-input type="text" formControlName="descripcion"></ion-input>
          </ion-item>
         
          <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Crear</ion-button>
        </form>

      
</ion-content>
