<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <div>
      <ion-row>
        <ion-col size="6" offset="3">
          <img [src]="image" alt="this is the image"/>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" offset="3">
          <ion-button fill="outline" expand="block" size="small" (click)="openImagePicker()">Cambiar Foto</ion-button>
        </ion-col>
      </ion-row>
    </div>
    <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
        <ion-item>
            <ion-label position="floating" color="primary">Nombre</ion-label>
            <ion-input type="text" formControlName="displayName"></ion-input>
          </ion-item>
      <ion-item>
        <ion-label position="floating" color="primary">Correo</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label position="floating" color="primary">Description</ion-label>
        <ion-input type="text" formControlName="description"></ion-input>
      </ion-item> -->
      <ion-button class="submit-button" expand="block" type="submit" [disabled]="!validations_form.valid">Guardar</ion-button>
    </form>
    <!-- <ion-button class="delete-button" expand="block" color="danger" (click)="delete()">Delete</ion-button> -->
  
  </ion-content>
