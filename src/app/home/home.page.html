            </ion-button>
        </ion-buttons>
        <ion-title>Compra Boletos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item [routerLink]="['/pais']">
            <ion-label>Pais</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/provincia']">
            <ion-label>Provincia</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/ciudad']">
            <ion-label>Ciudad</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/ruta']">
            <ion-label>Rutas</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/vehiculo']">
            <ion-label>Vehiculo</ion-label>
        </ion-item>

    </ion-list>
</ion-content>

<ion-footer (click)="logout()">
    <ion-toolbar color="medium">
        <ion-title>Cerrar Sesion</ion-title>
    </ion-toolbar>
</ion-footer>
