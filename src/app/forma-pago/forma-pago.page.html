<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/nuevo-forma-pago']">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/boleto" (click)="disabeMenu()"></ion-back-button>
        </ion-buttons>
        <ion-title>Forma pago</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-content *ngIf="items" class="list-mini-content" padding>
        <div *ngIf="items.length > 0" class="list-mini">
            <ion-list>
                <ion-item-sliding *ngFor="let item of items">
                    <ion-item>
                        <ion-label>
                            <h3>Forma de Pago</h3>
                            <p>
                                {{item.payload.doc.data().descripcion}}
                            </p>
                        </ion-label>
                    </ion-item>

                    <!-- <ion-item-options side="start">
                        <ion-item-option color="secondary" (click)="actualizar(item.payload.doc.id)">
                            <ion-icon slot="icon-only" name="md-create"></ion-icon>
                        </ion-item-option>
                    </ion-item-options> -->

                    <ion-item-options side="end">
                        <ion-item-option color="danger" (click)="eiminar(item.payload.doc.id)">
                            <ion-icon slot="icon-only" name="trash"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>

                </ion-item-sliding>
            </ion-list>
        </div>
        <div *ngIf="items.length == 0" class="empty-list">
            Porfavor ingrese una forma de pago.
        </div>
    </ion-content>
