
<ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="end">
            <ion-button [routerLink]="['/nueva-ciudad']">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
          </ion-buttons>
          <ion-title>Ciudad</ion-title>
        </ion-toolbar>
      </ion-header>
      
    
          
        <ion-content *ngIf="ciudades" class="list-mini-content" padding>
            
            <ion-list>
          
    
              <ion-item-sliding *ngFor="let ciudad of ciudades  | async">
                  <ion-item>
                      <ion-label>
                          <h3>Ciudad</h3>
                          <p>
                              {{ciudad.descripcion}}
                          </p>
                      </ion-label>
                  </ion-item>
    
                  <ion-item-options side="start">
                      <ion-item-option color="secondary" (click)="actualizar(ciudad.id)">
                          <ion-icon slot="icon-only" name="md-create"></ion-icon>
                      </ion-item-option>
                  </ion-item-options>
    
                  <ion-item-options side="end">
                      <ion-item-option color="danger" (click)="eiminar(ciudad.id)">
                          <ion-icon slot="icon-only" name="trash"></ion-icon>
                      </ion-item-option>
                  </ion-item-options>
    
              </ion-item-sliding>
            </ion-list>
       
        </ion-content>
