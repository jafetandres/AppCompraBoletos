<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/nueva-ciudad']">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Ciudad</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-content *ngIf="items" class="list-mini-content" padding>
        <div *ngIf="items.length > 0" class="list-mini">
            <ion-list>
                <ion-item *ngFor="let item of items">
                    <ion-label>{{item.payload.doc.data().descripcion}}</ion-label>
                    <ion-label>{{item.payload.doc.data()}}</ion-label>
                </ion-item>
            </ion-list>
        </div>
        <div *ngIf="items.length == 0" class="empty-list">
            Porfavor ingrese una ciuadad.
        </div>
    </ion-content>

</ion-content>
