<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/pais"></ion-back-button>
        </ion-buttons>
        <ion-title>Nueva ciudad</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
        <ion-item>
                <ion-label>Seleccione una Provincia</ion-label>
                <ion-select [(ngModel)]="idProvincia" >
                    <ion-select-option [value]="provincia.id"  *ngFor="let provincia of provincias | async ">{{provincia.descripcion}}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="floating" color="primary">Descripcion</ion-label>
                <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
            </ion-item>
            <ion-button (click)="onSubmit()" expand="block">Guardar</ion-button>
</ion-content>
